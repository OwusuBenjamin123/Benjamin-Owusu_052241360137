
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styless/style.css">
    <link rel="preconnect" href="stylesshttps://fonts.gstatic.com">
<link href="styless/https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        background-image: url("image/img-14.png");
        background-size: cover; 
        background-position: center;
    }
</style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="FOSTE university Logo" class="logo">
        <h1>Payment Method</h1>
    <nav>
        <ul>
            <li><a href="index.html">Faculty</li>
            <li><a href="department.html">Department</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="payments.html">Payment</a></li>
            <li><a href="timetable.html">Timetable</a></li>
        </ul>
    </nav>
</header>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner" aria-placeholder="name on the card">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv" placeholder="123">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field" placeholder="8376 3253 3273 8432">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Number</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2029</option>
                        <option value="2019">2028</option>
                        <option value="2018">2027</option>
                        <option value="2017">2026</option>
                        <option value="2016">2025</option>
                        <option value="2015">2024</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="image/mc.png" alt="">
                    <img src="image/vi.png" alt="">
                    <img src="image/pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="timetable.html">Confirm</a>
    </div>
</body>
</html>
